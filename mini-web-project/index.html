<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Hello, world!</title>
</head>

<body>

    <main>

        <!-- Login Section Start -->
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="85" height="85">
            <h1 class="display-5 fw-bold">User Login</h1>
            <div class="col-lg-3 mx-auto">

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                            placeholder="Username" />
                        <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <button type="button" id="login" onClick="userLogin();" class="btn btn-primary">Login</button>
                    <button type="button" id="reset" onClick="resetAll();" class="btn btn-primary">Reset</button>
                </form>
                <hr />
                <div class="alert alert-info" role="alert">
                    <h5>Username: admin</h5>
                    <h5>Password: admin</h5>
                </div>
            </div>
        </div>
        <!-- Login Section End -->

    </main>

    <script src="./scripts/login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
