<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required />
        <br /><br />
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required />
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter Email Id" />
        <br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" />
        <br /><br />
        <label for="dobtime">Date of Birth and Date of Time:</label>
        <input type="datetime-local" name="dobtime" id="dobtime" />
        <br /><br />
        <label for="salary">Salary: </label>
        <input type="number" name="salary" id="salary" min="5000" max="20000" step="5000" />
        <br /><br />
        <label for="telephone">TelePhone Number: </label>
        <input type="tel" name="telephone" id="telephone" />
        <br /><br />
        <label for="website">Website: </label>
        <input type="url" name="website" id="website" />
        <br /<br /><br />
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <br /><br />
        <label for="south">South</label>
        <input type="checkbox" name="location" id="south" />
        <label for="north">North</label>
        <input type="checkbox" name="location" id="north" />
        <label for="east">East</label>
        <input type="checkbox" name="location" id="east" />
        <label for="west">West</label>
        <input type="checkbox" name="location" id="west" />
        <br /><br />
        <label for="resume">Recent Resume:</label>
        <input type="file" name="resume" id="resume" />
        <br /><br />
        <label for="message">Message: </label> <br />
        <textarea name="message" id="message" cols="30" rows="3"></textarea>
        <br /><br />
        <input type="submit" value="Register" />
        <input type="reset" value="Clear Fields" />
    </form>

</body>

</html>
