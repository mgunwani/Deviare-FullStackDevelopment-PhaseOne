<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="header">
        <h2>To-Do List</h2>
        <input type="text" id="myInput" placeholder="Write todo here.." />
        <button type="button" class="addBtn" onClick="newElement()">Add</button>
    </div>

    <ul id="myUL">
        <li class="checked">Practice on codes</li>
        <li>Complete Hands-on</li>
        <li class="checked">Complete Day-Wise Assignments</li>
        <li>Take Quiz</li>
        <li>Prepare yourself for Interview Questions</li>
    </ul>

    <button type="button" id="clear-list" onClick="removeAll()">Clear Items</button>


    <script src="./scripts.js"></script>
</body>

</html>
