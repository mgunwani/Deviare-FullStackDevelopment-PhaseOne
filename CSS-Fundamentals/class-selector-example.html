<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            color: deeppink;
            list-style-type: square;
        }

        li.yellow {
            color: yellow;
        }

        h1 em {
            color: green;
        }

        ul.menu {
            list-style: none;
        }

        ul.menu li {
            display: inline;
        }

        ul.menu li a {
            margin: 20px;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <ul>
        <li class="yellow">Coffee</li>
        <li>Ginger Tea</li>
        <li>Green Tea</li>
    </ul>

    <p class="yellow">Something</p>

    <hr />

    <h1><em>Navbar</em> for Website</h1>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>

</html>
