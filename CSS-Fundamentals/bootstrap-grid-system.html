<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .first-column {
            padding: 15px;
            font-size: 20px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }

        .second-column {
            padding: 15px;
            font-size: 20px;
            background: #abb1b8;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 first-column">First Column</div>
            <div class="col-md-6 second-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-4 first-column">First Column</div>
            <div class="col-md-4 second-column">Second Column</div>
            <div class="col-md-4 first-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-3 first-column">First Column</div>
            <div class="col-md-9 second-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col first-column">First Column</div>
            <div class="col second-column">Second Column</div>
            <div class="col first-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-4 col-lg-3 first-column">First Column</div>
            <div class="col-md-8 col-lg-6 second-column">Second Column</div>
            <div class="col-md-12 col-lg-3 first-column">Second Column</div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>
